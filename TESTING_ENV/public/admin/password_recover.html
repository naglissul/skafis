<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testavimo aplinka Skafis</title>
    <link rel="icon" type="image/x-icon" href="../logo/favicon.ico" />

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
      import {
        getAuth,
        sendPasswordResetEmail,
      } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

      // Firebase configuration setup
      const firebaseConfig = {
        apiKey: "AIzaSyDE6Yx4cXghxsn6FKOVEXYN8aavEzOipWA",
        authDomain: "kontrass.firebaseapp.com",
        databaseURL:
          "https://kontrass-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "kontrass",
        storageBucket: "kontrass.appspot.com",
        messagingSenderId: "691360022307",
        appId: "1:691360022307:web:b8d0cae3fd88b38e275696",
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const sendBtn = document.getElementById("sendBtn");
      sendBtn.addEventListener("click", sendEmail);

      function sendEmail() {
        const email = document.getElementById("email").value;
        sendPasswordResetEmail(auth, email)
          .then(() => {
            alert(
              "Slaptažodžio atkūrimo laiškas sėkmingai išsiųstas iš noreply@kontrass.firebaseapp.com. Patikrinkite savo el. paštą."
            );
            window.location.href = `admin_login.html`;
          })
          .catch((error) => {
            console.error("Error sending password reset email:", error);
            alert(
              "Laiškas išsiųstas nesėkmingai. Prašome patikrinti suvestą el. pašto adresą ir bandyti iš naujo."
            );
          });
      }
    </script>
  </head>
  <body>
    <h1>Slaptažodžio atkūrimas</h1>
    <p>
      Įveskite el. paštą, kuriuo bus išsiųstas slaptažodžio atkūrimo laiškas
      (jei šis el. paštas turės paskyrą).
    </p>
    <input
      type="email"
      id="email"
      placeholder="Įveskite el. pašto adresą"
    /><br />
    <button id="sendBtn">Siųsti slaptažodžio atkūrimo laišką</button><br />
    <a href="admin_login.html">Grįžti į prisijungimo puslapį</a>
  </body>
</html>
